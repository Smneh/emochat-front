<div class="custom-loader" >
  <div *ngIf="!spinner" class="custom-spinner"></div>
  <svg class="custom-svg" *ngIf="spinner" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="none" stroke="var(--main-theme-color)" stroke-width="8"
            stroke-linecap="round" transform="rotate(0 50 50)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
                        to="360 50 50" repeatCount="indefinite" />
    </circle>
  </svg>
</div>
